    <style>
      :root {
        --color-primary-dark-blue: #081437;
        --color-accent-orange: #b23c0e;
        --color-detail-blue: #2563eb;
      }

      body { 
        font-family: 'Inter', system-ui, -apple-system, sans-serif; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1, h2, h3 { letter-spacing: -0.025em; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

      /* Reset de Autofill do Navegador - Melhora legibilidade no Login */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 1000px #f8fafc inset !important; /* fundo slate-50 */
          -webkit-text-fill-color: #081437 !important; /* texto marinho */
          transition: background-color 5000s ease-in-out 0s;
          font-family: 'Inter', sans-serif !important;
      }

      /* Suavização de transições de hover */
      * { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 200ms; }
    </style>
